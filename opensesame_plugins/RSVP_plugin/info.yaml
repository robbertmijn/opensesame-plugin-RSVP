description: RSVP plug-in.
version: 0.4
author: "Robbert van der Mijn"
url: "http://robbertmijn.nl/"
category: "Visual stimuli"
date: "2021"
controls:
-
    type: "combobox"
    var: "_mode"
    label: "Mode"
    options:
    - "text"
    - "images"
    name: "mode_widget"
    tooltip: "Select type of stimuli"
-
    type: "line_edit"
    var: "_targets"
    label: "Targets"
    name: "targets_widget"
    tooltip: "Enter target characters. For example: '123456789'"
-
    type: "line_edit"
    var: "_distractors"
    label: "Distractors"
    name: "distractors_widget"
    tooltip: "Enter target character For example: 'qwertyuiopasdfghjklzxcvbnm'"
-
    type: "spinbox"
    var: "_ntargets"
    label: "Number of targets"
    min_val: 0
    max_val: 100000
    name: "ntargets_widget"
    prefix: ""
    suffix: ""
    tooltip: "Enter the number of targets in the stream"
-
    type: "spinbox"
    var: "_ndistractors"
    label: "Number of distrators"
    min_val: 0
    max_val: 100000
    name: "ndistractors_widget"
    prefix: ""
    suffix: ""
    tooltip: "Enter the number of distrators in the stream"
-
    type: "spinbox"
    var: "_stimdur"
    label: "Stimulus Duration"
    min_val: 0
    max_val: 100000
    name: "stimdur_widget"
    prefix: ""
    suffix: "ms"
    tooltip: "Duration of each of the stimuli"
-
    type: "spinbox"
    var: "_fixdur"
    label: "Fixation Duration"
    min_val: 0
    max_val: 100000
    name: "fixdur_widget"
    prefix: ""
    suffix: "ms"
    tooltip: "Duration of fixation before the RSVP"
-
    type: "line_edit"
    var: "_target_positions"
    label: "Positions of the targets"
    name: "target_positions_widget"
    tooltip: "Enter target positions, use ; to separate. Example: '5;6'"
