description: RSVP plug-in.
version: 0.10
author: "Robbert van der Mijn"
url: "http://robbertmijn.nl/"
category: "Visual stimuli"
date: "2022"
controls:
-
    type: "combobox"
    var: "_mode"
    label: "Mode"
    options:
    - "text"
    - "images"
    name: "mode_widget"
    tooltip: "Select type of stimuli"
-
    type: "line_edit"
    var: "_targets"
    label: "Targets"
    name: "targets_widget"
    tooltip: "Enter target characters. For example: '123456789'"
-
    type: "spinbox"
    var: "_ntargets"
    label: "Number of targets"
    min_val: 0
    max_val: 100000
    name: "ntargets_widget"
    prefix: ""
    suffix: ""
    tooltip: "Enter the number of targets in the stream"
-
    type: "combobox"
    var: "_targets_shuffle"
    label: "Shuffle target"
    options:
    - "yes"
    - "no"
    name: "targets_shuffle_widget"
    tooltip: "Present targets in random order"
-
    type: "line_edit"
    var: "_distractors"
    label: "Distractors"
    name: "distractors_widget"
    tooltip: "Enter target character For example: 'qwertyuiopasdfghjklzxcvbnm'"
-
    type: "spinbox"
    var: "_ndistractors"
    label: "Number of distrators"
    min_val: 0
    max_val: 100000
    name: "ndistractors_widget"
    prefix: ""
    suffix: ""
    tooltip: "Enter the number of distrators in the stream"
-
    type: "combobox"
    var: "_distractors_shuffle"
    label: "Shuffle distractors"
    options:
    - "yes"
    - "no"
    name: "distractors_shuffle_widget"
    tooltip: "Present distractors in random order"
-
    type: "spinbox"
    var: "_stimdur"
    label: "Stimulus Duration"
    min_val: 0
    max_val: 100000
    name: "stimdur_widget"
    prefix: ""
    suffix: "ms"
    tooltip: "Duration of each of the stimuli"
-
    type: "line_edit"
    var: "_target_positions"
    label: "Positions of the targets"
    name: "target_positions_widget"
    tooltip: "Enter target positions, use ; to separate. Example: '5;6'"
-
    type: "spinbox"
    var: "_isi"
    label: "Inter stimulus interval"
    min_val: 0
    max_val: 100000
    name: "isi_widget"
    prefix: ""
    suffix: "ms"
    tooltip: "Duration of the inter stimulus interval"